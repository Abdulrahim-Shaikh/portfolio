<div id="publications" pAnimateOnScroll enterClass="fadein" leaveClass="fadeout"
    class="mb-5 flex flex-column justify-content-center align-items-center animation-duration-2000 animation-ease-in-out w-full">
    <div class="publications-heading">
        PUBLICATIONS
        <div class="mt-4 mb-4 flex justify-content-center flex-wrap">
            <div class="separator"></div>
        </div>
    </div>
    <div class="publications-card flex align-content-center justify-content-between flex-wrap">
        <form (ngSubmit)="previousPublication()" class="flex align-content-center flex-wrap">
            <p-button type="submit" severity="secondary" size="large" icon="pi pi-angle-left" [rounded]="true" [outlined]="true"></p-button>
        </form>
        <div *ngIf="publications" class="flex align-content-center justify-content-center flex-wrap">
            <div>
                <img class="w-15rem h-15rem" src="{{publications[publicationViewIndex].journalLogo}}" alt="journal" />
            </div>
            <div class="ml-3 paper-title flex align-content-center flex-wrap font-bold">
                <div>
                    <img src="/assets/icons/quote-left-solid.svg" alt="quote-left" style="width: 1rem">
                    {{publications[publicationViewIndex].paperTitle}}
                    <img src="/assets/icons/quote-right-solid.svg" alt="quote-right" style="width: 1rem">
                    <div class="mt-3 w-3rem bg-orange-500" style="height:4px;"></div>
                    <div class="mt-2">
                        <span class="text-sm font-bold">
                            {{publications[publicationViewIndex].journalTitle}}:
                        </span>
                        <span class="text-sm">
                            {{publications[publicationViewIndex].releaseYear}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <form (ngSubmit)="nextPublication()" class="flex align-content-center flex-wrap">
            <p-button type="submit" severity="secondary" size="large" icon="pi pi-angle-right" [rounded]="true" [outlined]="true"></p-button>
        </form>
    </div>
</div>
